<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://images.pexels.com/photos/17427379/pexels-photo-17427379/free-photo-of-a-pelican-by-a-sea.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <!-- Login Section -->
        <div class="flex justify-center flex-col items-center w-full lg:1/2">
            <div>
                <div class="text-xl text-center font-bold lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>Tapas</span>
                </div>

                <div class="mt-10 font-bold text-3xl lg:text-left">
                    <h2>Hello</h2>
                    <h2>Welcome Back</h2>
                </div>

                <!-- Login Form -->
                <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your account.</h4>
                    <input type="email" class="border w-full px-4 py-2" placeholder="Email">
                    <input type="password" class="border w-full px-4 py-2" placeholder="Password">
                    <div class="text-blue-600 hover:text-blue-400 cursor-pointer">Forgot your password?</div>
                    <button class="w-full mt-2 bg-green-600 rounded text-white hover:bg-green-400">Login</button>
                </form>
                <div class="text-center space-y-4 mt-4">
                    <span>or</span>
                    <div class="flex gap-8 justify-center item-center">
                        <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                        <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                        <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                    </div>
                    <div class="mt-4 text-sm text-center">
                        don't have an account?
                        <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/389dc020b0.js" crossorigin="anonymous"></script>
</body>
</html>
