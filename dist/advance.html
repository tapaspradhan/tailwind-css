<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Tailwind Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="h-auto md:h-[100%] bg-cover bg-[url('./assests/BG.png')] text-[#043A53]">
        <!-- nav bar -->
       <nav class="bg-cover bg-[url('./assests/BG.png')] fixed top-0 z-20 w-[100vw] px-4 lg:x-14 md:bg-transparent h-16 flex items-center justify-center">
        <div class="flex items-center justify-between w-full">
            <img src="./assests/Logo.png" alt="" class="w-24 h-5">
            <ul class="hidden md:flex font-semibold">
                <li class="md:mx-2 lg:mx-2 cursor-pointer">Features</li>
                <li class="md:mx-2 lg:mx-2 cursor-pointer">Solutions</li>
                <li class="md:mx-2 lg:mx-2 cursor-pointer">Company</li>
                <li class="md:mx-2 lg:mx-2 cursor-pointer">Resources</li>
                <li class="md:mx-2 lg:mx-2 cursor-pointer">Contact</li>
            </ul>
            <div class="md:hidden text-3xl text-[#043A53]">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="hidden md:flex">
                <div class="md:px-2 lg:px-4 py-1 bg-white text-[#12141D] rounded-2xl mr-2">
                    Log In
                </div>
                <div class="md:px-2 lg:px-4 py-1 bg-[#043A53] text-white rounded-2xl">
                    Sign Up
                </div>
            </div>
        </div>
       </nav> 
    </header>
    <!-- hero section -->
        <div class="h-full w-full flex flex-wrap pt-16">
            <!-- hero left section -->
            <div class="text-center self-center px-4 w-full lg:h-[230px] md:px-20 md:text-left md:w/12 md:flex md:flex-col md:justify-center">
                <h3 class="text-3xl md:text-4xl text-black font-bold">Find High-Potential Customers with <span class="block text-[#043A53]">Trustco.</span></h3>

                <p class="mt-3 text-[#404040 md:mt-0]">We provide sales teams and professionals with the knowledge, skill and discipline they need to be 10x more successful.</p>

                <div class="mx-auto md:m-0 mt-4 bg-[#043A53] w-fit text-white px-3 py-2 rounded-3xl ">
                    Explore Our Works 
                    <span class="bg-[#042E41] px-2 ml-2 rounded-full py-1">
                        <i class="fa-solid fa-arrow-right "></i>
                    </span>
                </div>
            </div>
            <!-- hero right section -->
            <div class="w-full md:w-6/12 h-full relative">
                <img class="md:hidden bg-transparent w-full h-full" style="mix-blend-mode: multiply" src="./assests/Man mobile.png" alt="Man mobile">
                <img class="hidden md:inline-block md:bg-transparent md:object-contain md:w-full md:h-full" style="mix-blend-mode: multiply" src="./assests/Man mobile.png" alt="Man mobile">
                <div class="w-24 h-24 md:h-32 md:w-32 absolute flex flex-col justify-center items-center bottom-32 md:bottom-48 lg:bottom-64 right-8 md:right-16 lg:right-24 rounded-full bg-[#043a53] text-white">
                    <div class="flex items-center justify-center w-5 h-5 md:w-8 rounded-full bg-opacity-0 bg-[#F2F5F6]">
                        <i class="fa-sharp fa-solid fa-arrow-up"></i>
                    </div>
                    <p class="text-2xl md:text-4xl">98%</p>
                    <p>Sales Up</p>
                </div>
                <div class="absolute bottom-4 left-12 lg:left-20">
                    <img src="./assests/Images.png" alt="" class="w-28 h-28 md:h-36 rounded-full object-cover">
                </div>
            </div>
        </div>

    <script src="https://kit.fontawesome.com/389dc020b0.js" crossorigin="anonymous"></script>
</body>
</html>
